name: CI - Java & Angular Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 11

      - name: Run Java tests
        run: mvn clean verify
        working-directory: ./back

      - name: Upload Java Coverage Report
        uses: actions/upload-artifact@v4
        with:
            name: java-coverage-report
            path: ./back/target/site/jacoco/index.html

      - uses: actions/setup-node@v2
        with:
          node-version: 16

      - run: npm install
        working-directory: ./front

      - name: Run Angular tests
        run: npm test -- --watch=false --code-coverage --browsers=ChromeHeadlessCI
        working-directory: ./front

      - name: Upload Angular Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: angular-coverage-report
          path: ./front/coverage 
